<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晶化学作品</title>
    <style>
        body {
            margin: 0;
            background-image: url('xxhx1.jpg'); 
            background-repeat: no-repeat;
            background-color: #4B70F5;
            background-position: center center;
            background-size: cover;
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            color: #ffffff; 
        }
        .container {
            padding: 1.5cm;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 1.5cm;
            right: 1.5cm;
        }
        li {
            margin: 0 15px;
        }
        a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 20px;
        }
        a:hover {
            color: #83b6ec;
        }
        .centered-text {
            font-size: 60px; 
            font-weight: bold;
            color: #3DC2EC; 
            text-align: center; 
            position: absolute;
            top: 2.5cm;
            left: 14%; 
            transform: translateX(-50%);
            text-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
        }
        .image-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: calc(150px - 6cm); 
            gap: 120px; 
        }
        .image-button {
            width: 300px; 
            height: 200px; 
            background-color: rgba(0, 0, 0, 0.5); 
            overflow: hidden; 
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3); 
            border: 1px solid #3DC2EC; 
            position: relative; 
            transition: transform 0.3s ease;
        }
        .image-button img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .image-button:hover {
            transform: scale(1.1); 
        }
        @media (max-width: 992px) {
            .image-button {
                width: 250px; 
                height: 150px;
            }
        }
        .pic-text1 { 
        color: #000000;
        font-weight: bold;
        left: 14.4%; 
        position: absolute;
        font-size: 25px;
        text-align: center; 
        margin: 0;
        line-height: 0.2;
        top: 432px;
        }
        .pic-text2 {
        color: #000000;
        left: 16.4%; 
        font-weight: bold;
        text-align: center; 
        font-size: 25px;
        margin: 0;
        line-height: 0.2;
        top: 432px;
        }
        .pic-text3 {
        color: #000000;
        right: 261px; 
        font-weight: bold;
        position: absolute;
        text-align: center; 
        font-size: 25px;
        margin: 0;
        line-height: 0.2;
        top: 432px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <ul>

            </div>
            <div class="image-button">

            </div>
            <div class="image-button">

        <div class="pic-text1">
            <p>五水硫酸铜</p>

        </div>
        <div class="pic-text2">
